<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Hola</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(80deg, #40e0d0, #000000);  
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; /* Alineación en columnas */
            justify-content: flex-start; /* Alineación a la izquierda */
            align-items: flex-start; /* Alineación a la parte superior */
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px; /* Espaciado interno */
        }
        .navbar {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        button {
            background-color: #feb47b; /* Color de fondo del botón */
            color: #000; /* Color del texto del botón */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff7e5f; /* Color de fondo al pasar el mouse */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #3A00AE;
            transition: color 0.3s ease;
        }
        .section {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .wp-block-list {
            list-style: none;
            padding: 0;
        }
        .wp-block-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .wp-block-list li:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }
        .action-links {
            display: flex;
            gap: 10px;
        }
        .action-links a {
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
    </style>
    <!-- Aquí puedes incluir otros CSS del tema -->
</head>
<body>
    <header class="saaslauncher-header">
        <nav class="saaslauncher-navigation wp-block-navigation">
            <ul class="wp-block-navigation__container">
                <!-- Menú de ejemplo -->
                <!-- <li class="wp-block-navigation-item">
                    <a href="{% url 'home' %}" 
                       class="wp-block-navigation-item__content">Home</a>
                </li>
                <li class="wp-block-navigation-item has-child">
                    <a href="{% url 'about' %}" 
                       class="wp-block-navigation-item__content">About</a>
                </li> -->
            </ul>
        </nav>
    </header>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="logout-button">Cerrar sesión</a>
    {% endif %}

    <div class="navbar">
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'carrera' %}">Agregar carrera</a>
        <a href="{% url 'autor' %}">Agregar autor</a>
        <a href="{% url 'libro' %}">Agregar libro</a>
        <a href="{% url 'categoria' %}">Agregar categoría</a>
        <a href="{% url 'usuario' %}">Agregar usuario</a>
        <a href="{% url 'prestamo' %}">Agregar préstamo</a>
    </div>

    {% block content %}
    {% endblock content %}
    {% comment %} <img src="{% static 'images/1.png' %}" alt="nombre"/> {% endcomment %}
    
    <!-- Incluir archivos JS del tema -->
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/saaslauncher-scripts.js' %}"></script>
    <!-- Aquí puedes incluir otros JS del tema -->
</body>
</html>
