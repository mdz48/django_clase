{% block content %}
{% if form.error %}
    <div>Error en el usuario o contraseña</div>
{% endif %}
{% endblock content %}
<form method="post"  action="{% url 'login'%}">
    {% csrf_token %}
    <div>
        <label>Usuario</label>
        {{ form.username }}
    </div>
    <div>
        <label>Contraseña</label>
        {{ form.password }}
    </div>
    <button type="submit">Ingresar</button>
</form>
